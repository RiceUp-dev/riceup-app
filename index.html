    <script>
        // User Management System with Firebase
        const SESSION_EXPIRY_HOURS = 24;

        // Wait for Firebase to be loaded
        let firebaseInitialized = false;
        const firebaseCheckInterval = setInterval(() => {
            if (window.firebase) {
                clearInterval(firebaseCheckInterval);
                if (window.firebase.initialized) {
                    firebaseInitialized = true;
                    initializeFirebaseAuth();
                    console.log('Firebase successfully initialized');
                } else {
                    console.error('Firebase failed to initialize:', window.firebase.error);
                    showGlobalError('Firebase initialization failed. Please check console for details.');
                }
            }
        }, 100);

        function showGlobalError(message) {
            // Create a global error message that appears on all pages
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: #ff6b6b;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                z-index: 10000;
                text-align: center;
                max-width: 90%;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        function initializeFirebaseAuth() {
            const { auth, onAuthStateChanged } = window.firebase;
            
            // Check for existing auth state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in
                    console.log('User is signed in:', user.email);
                    // Check if we're not already on dashboard
                    if (!document.getElementById('dashboard').classList.contains('active')) {
                        navigateTo('dashboard');
                    }
                } else {
                    // User is signed out
                    console.log('User is signed out');
                }
            });
        }

        // Convert dd/mm/yyyy to yyyy/mm/dd
        function convertToPasswordFormat(dateString) {
            const parts = dateString.split('/');
            if (parts.length !== 3) {
                throw new Error('Invalid date format');
            }
            
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];
            
            // Validate date
            const date = new Date(`${year}-${month}-${day}`);
            if (isNaN(date.getTime())) {
                throw new Error('Invalid date');
            }
            
            return `${year}/${month}/${day}`;
        }

        // Validate date format (dd/mm/yyyy)
        function isValidDateFormat(dateString) {
            const regex = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
            if (!regex.test(dateString)) return false;
            
            try {
                convertToPasswordFormat(dateString);
                return true;
            } catch {
                return false;
            }
        }

        // Show date format info
        function showDateInfo() {
            document.getElementById('dateFormatInfo').style.display = 'block';
        }

        function hideDateInfo() {
            document.getElementById('dateFormatInfo').style.display = 'none';
        }

        // Check if Firebase is ready
        function checkFirebaseReady() {
            if (!firebaseInitialized) {
                throw new Error('System not ready yet. Please wait a moment and try again.');
            }
            return true;
        }

        // Create user in Firebase
        async function createUserInFirebase(fullname, birthdate, location) {
            checkFirebaseReady();

            const { auth, createUserWithEmailAndPassword, db, doc, setDoc } = window.firebase;
            const password = convertToPasswordFormat(birthdate);
            
            try {
                // Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(
                    auth,
                    `${fullname.toLowerCase().replace(/\s+/g, '')}@riceup.com`, 
                    password
                );
                
                const user = userCredential.user;
                
                // Create user document in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    username: fullname,
                    fullname: fullname,
                    birthdate: birthdate,
                    location: location,
                    registrationDate: new Date().toISOString(),
                    activities: [],
                    questionHistory: [],
                    lastLogin: new Date().toISOString()
                });
                
                return user;
            } catch (error) {
                throw new Error(getFirebaseErrorMessage(error));
            }
        }

        // Authenticate user with Firebase
        async function authenticateUserWithFirebase(username, password) {
            checkFirebaseReady();

            const { auth, signInWithEmailAndPassword, db, doc, updateDoc } = window.firebase;
            
            try {
                const userCredential = await signInWithEmailAndPassword(
                    auth,
                    `${username.toLowerCase().replace(/\s+/g, '')}@riceup.com`, 
                    password
                );
                
                const user = userCredential.user;
                
                // Update last login time
                await updateDoc(doc(db, "users", user.uid), {
                    lastLogin: new Date().toISOString()
                });
                
                return user;
            } catch (error) {
                throw new Error(getFirebaseErrorMessage(error));
            }
        }

        // Get Firebase error messages in Filipino
        function getFirebaseErrorMessage(error) {
            switch (error.code) {
                case 'auth/configuration-not-found':
                    return 'Firebase configuration error. Please enable Authentication in Firebase Console.';
                case 'auth/email-already-in-use':
                    return 'May existing account na sa pangalang ito';
                case 'auth/invalid-email':
                    return 'Invalid na format ng pangalan';
                case 'auth/weak-password':
                    return 'Masyadong mahina ang password';
                case 'auth/user-not-found':
                    return 'Walang account na nakarehistro sa pangalang ito';
                case 'auth/wrong-password':
                    return 'Mali ang password';
                case 'auth/network-request-failed':
                    return 'Network error. Pakisuri ang iyong internet connection';
                case 'auth/too-many-requests':
                    return 'Masyadong maraming failed attempts. Pakisubukan muli mamaya';
                default:
                    return `System error: ${error.message}`;
            }
        }

        // Create session in localStorage
        function createSession(user) {
            const session = {
                uid: user.uid,
                username: user.email,
                loginTime: new Date().getTime(),
                expiry: new Date().getTime() + (SESSION_EXPIRY_HOURS * 60 * 60 * 1000)
            };
            
            localStorage.setItem('riceup_current_user', JSON.stringify(session));
        }

        // Show loading state
        function showLoading(buttonId, spinnerId, textId) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(spinnerId);
            const text = document.getElementById(textId);
            
            if (button) button.disabled = true;
            if (spinner) spinner.style.display = 'inline-block';
            if (text) text.style.display = 'none';
        }

        // Hide loading state
        function hideLoading(buttonId, spinnerId, textId) {
            const button = document.getElementById(buttonId);
            const spinner = document.getElementById(spinnerId);
            const text = document.getElementById(textId);
            
            if (button) button.disabled = false;
            if (spinner) spinner.style.display = 'none';
            if (text) text.style.display = 'inline';
        }

        // Handle registration
        async function handleRegister() {
            const fullname = document.getElementById('fullname').value.trim();
            const birthdate = document.getElementById('birthdate').value.trim();
            const location = document.getElementById('location').value.trim();
            const errorElement = document.getElementById('registerError');
            const successElement = document.getElementById('registerSuccess');

            // Clear previous messages
            errorElement.style.display = 'none';
            successElement.style.display = 'none';
            errorElement.textContent = '';
            successElement.textContent = '';

            // Validate inputs
            if (!fullname || !birthdate || !location) {
                showError(errorElement, 'Pakilagyan ng laman ang lahat ng fields');
                return;
            }

            if (!isValidDateFormat(birthdate)) {
                showError(errorElement, 'Pakilagay ang birthdate sa format na dd/mm/yyyy');
                return;
            }

            showLoading('registerBtn', 'registerSpinner', 'registerText');

            try {
                // Create user in Firebase
                const user = await createUserInFirebase(fullname, birthdate, location);
                
                // Create session
                createSession(user);
                
                // Show success and redirect
                showSuccess(successElement, 'Matagumpay ang pagrehistro! Redirecting...');
                setTimeout(() => {
                    navigateTo('dashboard');
                }, 1500);
                
            } catch (error) {
                showError(errorElement, error.message);
            } finally {
                hideLoading('registerBtn', 'registerSpinner', 'registerText');
            }
        }

            const username = document.getElementById('username').value.trim();

            // Clear previous messages

                }, 1000);
                
            } catch (error) {
                showError(errorElement, error.message);
            } finally {
                hideLoading('loginBtn', 'loginSpinner', 'loginText');
            }
        }

        function showError(errorElement, message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Show success message
        function showSuccess(successElement, message) {
            successElement.textContent = message;

        // Navigation functions
        function navigateTo(pageId) {
            const currentPage = document.querySelector('.page.active');
            const nextPage = document.getElementById(pageId);
            
            if (currentPage && nextPage) {
                currentPage.classList.remove('active');
                
                setTimeout(() => {
                    nextPage.classList.add('active');
                }, 300);
            }
        }

        // Function for external page navigation with transition
        function navigateToPage(url) {
            const transitionOverlay = document.getElementById('transitionOverlay');

        async function getNaicWeather() {
            const weatherInfo = document.getElementById('weather-info');
            const weatherIcon = document.getElementById('weather-icon');
            
            // Check if we have recent cached weather data
            const now = Date.now();
            if (userData.weatherData && userData.lastWeatherUpdate && 
                (now - userData.lastWeatherUpdate) < WEATHER_CACHE_DURATION) {
                displayWeatherData(userData.weatherData);
                return;
            }
            
            weatherInfo.innerHTML = "Loading weather for Naic, Cavite...";
            
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?lat=14.3167&lon=120.7667&appid=${WEATHER_API_KEY}&units=metric&lang=fil`
                );
                
                if (!response.ok) {
                    throw new Error('Weather API request failed');
                }
                
                const data = await response.json();
                
                const weatherData = {
                    temperature: Math.round(data.main.temp),
                    condition: translateWeatherCondition(data.weather[0].description),
                    humidity: data.main.humidity,
                    windSpeed: Math.round(data.wind.speed * 3.6),
                    location: "Naic, Cavite",
                    icon: getWeatherIcon(data.weather[0].main, data.weather[0].icon)
                };
                
                userData.weatherData = weatherData;
                userData.lastWeatherUpdate = now;

        function getFarmingAdvice(weatherData) {
            const condition = weatherData.condition;
            const temp = weatherData.temperature;
            const humidity = weatherData.humidity;
            const windSpeed = weatherData.windSpeed;
            
            if (condition.includes("Maaraw") && temp > 32) {
                return "Payo: Magdilig ng mga tanim sa hapon at mag-iwan ng tubig para sa mga hayop.";
            } else if (condition.includes("Maaraw") && temp <= 32) {
                return "Payo: Magandang araw para sa pag-aani at pagpapatuyo ng palay.";
            } else if (condition.includes("ulap")) {
                return "Payo: Mabuting araw para sa pagtatanim at paglilipat ng mga punla.";
            } else if (condition.includes("Ambong ulan")) {
                return "Payo: Mainam na panahon para sa pagtatanim at pag-aabono.";
            } else if (condition.includes("ulan") && !condition.includes("Ambong")) {
                return "Payo: Iwasan ang pagtatanim kapag malakas ang ulan. Siguraduhing maayos ang daluyan ng tubig.";
            } else if (windSpeed > 20) {
                return "Payo: Maghanda para sa malakas na hangin. Siguraduhing ligtas ang mga pananim at kagamitan.";
            } else if (condition.includes("Bagyo") || condition.includes("buhawi")) {
                return "Payo: Manatili sa loob ng bahay at siguraduhing ligtas ang mga pananim at hayop.";
            } else if (humidity > 85) {
                return "Payo: Mataas ang halumigmig. Bantayan ang mga sakit ng halaman na dulot ng fungus.";
            } else {
                return "Payo: Normal na kondisyon para sa pagsasaka. Magpatuloy sa mga nakaplanong gawain.";
            }
        }
