<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out - RiceUp</title>
    
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzj34ncOS8oilRwAvquFHHaznwd0JRkZY",
            authDomain: "riceup-8ac2f.firebaseapp.com",
            projectId: "riceup-8ac2f",
            storageBucket: "riceup-8ac2f.firebasestorage.app",
            messagingSenderId: "1011803681191",
            appId: "1:1011803681191:web:c1bc0c73d10b5897aac682",
            measurementId: "G-KGWR4CWE7D"
        };

        async function logoutUser() {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                await signOut(auth);
                console.log('User signed out successfully');
                
                // Clear localStorage
                localStorage.removeItem('riceup_current_user');
                
                // Redirect to main page after successful logout
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Error signing out:', error);
                // Still redirect even if logout fails
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }
        
        // Execute logout on page load
        window.onload = logoutUser;
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDF2DC;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .logout-container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5C4033;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #5C4033;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="spinner"></div>
        <h2>Logging Out</h2>
        <p>Please wait while we sign you out...</p>
    </div>
</body>
</html>
