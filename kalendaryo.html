<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceUp - Login</title>
    
    <!-- Add Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAzj34ncOS8oilRwAvquFHHaznwd0JRkZY",
            authDomain: "riceup-8ac2f.firebaseapp.com",
            projectId: "riceup-8ac2f",
            storageBucket: "riceup-8ac2f.firebasestorage.app",
            messagingSenderId: "1011803681191",
            appId: "1:1011803681191:web:c1bc0c73d10b5897aac682",
            measurementId: "G-KGWR4CWE7D"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            window.firebase = {
                app,
                auth,
                signInWithEmailAndPassword,
                onAuthStateChanged,
                initialized: true
            };

            // Check if user is already logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, redirect to main page
                    window.location.href = 'suriin.html';
                }
            });
        } catch (error) {
            console.error('Firebase initialization error:', error);
            window.firebase = { initialized: false, error: error.message };
        }
    </script>
    
    <style>
        /* Your existing CSS styles for login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6B8E23, #8FBC8F);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background-color: #6B8E23;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }

        h1 {
            color: #5C4033;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #5C4033;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6B8E23;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #6B8E23;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #5C4033;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            display: none;
        }

        .signup-link {
            margin-top: 20px;
            color: #5C4033;
        }

        .signup-link a {
            color: #6B8E23;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-seedling"></i>
        </div>
        <h1>RiceUp</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ilagay ang iyong email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Ilagay ang iyong password" required>
            </div>
            <button type="submit" class="login-btn">Mag-Login</button>
            <div class="error-message" id="error-message"></div>
        </form>
        <div class="signup-link">
            Wala pang account? <a href="signup.html">Mag-sign up dito</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const { auth, signInWithEmailAndPassword } = window.firebase;
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect will happen automatically due to onAuthStateChanged listener
            } catch (error) {
                errorMessage.textContent = 'Error sa pag-login: ' + error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
