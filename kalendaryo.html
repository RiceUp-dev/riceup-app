    <script>
        // Current date and selected date
        let currentDate = new Date(2025, 0, 1);
        let selectedDate = null;
        let currentUser = null;
        let activityToDelete = null;
        
        // ... (your existing JavaScript variables and functions) ...

        // Wait for Firebase to initialize
        let firebaseReady = false;
        const firebaseCheck = setInterval(() => {
            if (window.firebase && window.firebase.initialized) {
                clearInterval(firebaseCheck);
                firebaseReady = true;
                initializeApp();
            }
        }, 100);

        async function initializeApp() {
            const { auth, onAuthStateChanged, signOut } = window.firebase;
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserActivities();
                    initCalendar();
                } else {
                    // Redirect to login if not authenticated
                    window.location.href = 'index.html';
                }
            });

            // Add logout functionality
            document.getElementById('logout-btn').addEventListener('click', async function(e) {
                e.preventDefault();
                try {
                    await signOut(auth);
                    // Redirect will happen automatically due to onAuthStateChanged listener
                } catch (error) {
                    console.error('Error signing out:', error);
                    alert('Error sa pag-logout: ' + error.message);
                }
            });
        }

        // ... (rest of your existing JavaScript functions remain the same) ...
